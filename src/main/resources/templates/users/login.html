<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="EUC-KR">
    <title>Taco Cloud</title>
</head>

<body>
<h1>Login</h1>
<img th:src="@{/images/TacoCloud.png}"/>

<div th:if="${error}">
    Unable to login. Check your username and password.
</div>

<p>New here? Click
    <a th:href="@{/users/sign-up}">here</a> to register.</p>

<!-- tag::thAction[] -->
<form method="POST" th:action="@{/users/login}" id="loginForm">
    <!-- end::thAction[] -->
    <label for="tacoUsername">Username: </label>
    <input type="text" name="tacoUsername" id="tacoUsername" /><br/>

    <label for="tacoUserPassword">Password: </label>
    <input type="password" name="tacoUserPassword" id="tacoUserPassword" /><br/>

    <input type="submit" value="Login"/>
</form>
</body>
</html>
